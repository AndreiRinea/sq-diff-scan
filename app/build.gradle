plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "org.sonarqube" version "4.0.0.2929"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13'
}

application {
    mainClass = 'sqdiffscan.App'
}

sonarqube {
    properties {
        property "sonar.host.url", System.getenv("LOCAL_SONAR_URL")
        property "sonar.login", System.getenv("LOCAL_SONAR_API_TOKEN")
        property "sonar.projectKey", "sqdiffscan"
        property "sonar.projectName", "sqdiffscan"
        property "sonar.projectVersion", "1.0.0"
        property "sonar.debug", true
        property "sonar.log.level", "TRACE"
    }
}
